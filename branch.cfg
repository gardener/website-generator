cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-website-generator:
        template: 'default'
        base_definition:
          traits:
            component_descriptor: ~
            version: ~
            scheduling:
              suppress_parallel_execution: true
          repo:
            name: 'gardener_website_generator'
            trigger: true
          repos:
          - name: 'gardener_website'
            path: 'gardener/website'
            branch: 'master'
            cfg_name: 'github_com'
            trigger: false
          - name: 'gardener_documentation'
            path: 'gardener/documentation'
            branch: 'master'
            cfg_name: 'github_com'
            trigger: true
        jobs:
          head-update:
            steps:
              build:
                image: 'eu.gcr.io/gardener-project/gardener-website-generator:10.1.0-dev-03adb7f49f58e5d61e252d3539c544a2748921b6'
                publish_to: ['gardener_website', 'gardener_documentation']
                vars:
                   RELEASES_COUNT: '3'
            traits:
              cronjob:
                interval: '24h'
          update-deps:
            traits:
              update_component_deps:
                merge_policy: auto_merge
              cronjob:
                interval: '15m'
